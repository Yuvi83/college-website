<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unordered list</title>
</head>
<body>
    <h2>Fruits</h2>
    <ul>
        <li>Mango</li>
        <li>Apple</li>
        <li>Orange</li>
    </ul>
    <ol type="A">
        <li>Mango</li>
        <li>Apple</li>
        <li>Orange</li>
    </ol>
    <h2>Full forms</h2>
    <dl>
        <dt>ctrl+c</dt>
        <dd>ctrl+c used for copy data</dd><br><br>
        <dt>ctrl+v</dt>
        <dd>ctrl+v used for paste the codes</dd><br><br>
    </dl>

    
</body>
</html>
