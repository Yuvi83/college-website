<!DOCTYPE html>

    <title>Nested LIst</title>
</head>
<body>
    <h1>Nested list</h1>
    <ol type="A">
        <li>milk</li>
        <li>juice</li>
        <ul style="list-style-type:disc;">
            <li>mango juice</li>
            <li>orange juice</li>
            <li>apple juice</li>
        </ul>
        <li>tea</li>
        <ul style="list-style-type:square;">
            <li>green tea</li>
            <li>black tea</li>
            <li>lemon tea</li>
            <li>ginger tea</li>
        </ul>
        
            <li>vegetables</li>
            <ol start="30">
                <li>potato</li>
                <li>tomato</li>
                <li>ladyfinger</li>

            </ol>
        
    </ol>
    
</body>
</html>
