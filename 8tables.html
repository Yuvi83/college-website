<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tables</title>
</head>
<style>
    table{
        border-collapse:collapse;color: blue;
        width:400px;
    }
    td{
        text-align: center;
    }
    th{
        background-color: red;
        }
        td:hover{
            background-color: yellow;
            transition: 0.5s;
        }
</style>
<body>
    <table border="1" cellspacing="10" cellpadding="10"
     bgcolor="lightblue" bordercolor="red" align="center">
        <tr>
        <th>states</th>
        <th>capitals</th>
        <th>language</th>
        </tr>
        <tr>
            <td>Andhra pradesh</td>
            <td>amravati</td>
            <td>telugu</td>
        </tr>
        <tr>
            <td>telangana</td>
            <td>hyedrabad</td>
            <td>tamil</td>
        </tr>
        <tr>
            <td>tamil nadu</td>
            <td>chennai</td>
            <td>tamil</td>
        </tr>
    </table>
    
</body>
</html>
