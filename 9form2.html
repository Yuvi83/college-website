<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body style="background-color:yellow">
    <h2 style="text-align:center;background-color: green;" >Registration Forms</h2>
    <form style="background-color:red;">


        <table><tr><td>
    First Name:</td><td><input type="text" name="firstname"></td></tr>
    <tr><td>
    Last Name:</td><td><input type="text" name="last name"></td></tr>

    <tr><td>gender:</td><td><input type="radio" name="gender">Male</td>
    <td><input type="radio" name="gender">Female </td></tr>


   <tr><td>birthday:</td><td><input type="date" name="birthday"></td></tr>
   <tr><td> phone no:</td><td><input type="phone" name="phone"></td></tr>
   <tr><td> email:</td><td><input type="email" name="mail"></td></tr>


   <tr><td> Language:</td><td><input type="checkbox" name="language">English</td>
    <td><input type="checkbox" name="language">Hindi</td>
    <td><input type="checkbox" name="language">punjabi</td>
    <td><input type="checkbox" name="language">marathi</td>
    <td><input type="checkbox" name="language">malyalam </td></tr>
    <tr><td>address:</td><td><textarea rows="3" column="21"></textarea></td></tr>

     <tr><td>state:</td><td><select name="state">
        <option>madhya pradesh</option>
        <option>chhattishgadh</option>
        <option>maharashtra</option>
        <option>delhi</option>
    </select></td></tr>


    <tr><td>Hobbies:</td><td>
        <select name="hobbies" multiple="multiple">
        <option>coding</option>
        <option>Reading book</option>
        <option>Playing cricket</option>
        <option>gaming</option>
    </select></td></tr>
    <tr><td><input type="submit" name="submit" ></td></tr>
    <tr><td><input type="reset" name="reset"></td></tr>
     </table>
    </form>



</body>
</html>
